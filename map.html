<script type="text/javascript">
     // 百度地图API功能
     var map = new BMap.Map("allmap");
     var point = new BMap.Point(107.2496,29.9086);
     map.centerAndZoom(point, 18);
     var marker = new BMap.Marker(point);  // 创建标注
     map.addOverlay(marker);              // 将标注添加到地图中
     var label = new BMap.Label("朱二嫂酒楼",{offset:new BMap.Size(20,-10)});
     marker.setLabel(label);
	var styleJson = [
          {
                    "featureType": "road",
                    "elementType": "all",
                    "stylers": {
                              "lightness": 20
                    }
          },
          {
                    "featureType": "highway",
                    "elementType": "geometry",
                    "stylers": {
                              "color": "#f49935"
                    }
          },
          {
                    "featureType": "railway",
                    "elementType": "all",
                    "stylers": {
                              "visibility": "off"
                    }
          },
          {
                    "featureType": "local",
                    "elementType": "labels",
                    "stylers": {
                              "visibility": "off"
                    }
          },
          {
                    "featureType": "water",
                    "elementType": "all",
                    "stylers": {
                              "color": "#d1e5ff"
                    }
          },
          {
                    "featureType": "poi",
                    "elementType": "labels",
                    "stylers": {
                              "visibility": "off"
                    }
          }
]
	map.setMapStyle({styleJson:styleJson});
</script>
